<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />

    <title>TreeMap Processo Seletivo</title>
  </head>
  <body>
    <div id="canvas_treemap"></div>

    <button
      class="btn btn-open-side-bar"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      <i class="bi bi-gear-wide"></i>
    </button>

    <div
      class="modal fade"
      id="addShapeModal"
      tabindex="-1"
      aria-labelledby="addShapeModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addShapeModal">
              Adicionar Refrigerante
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="d-flex flex-column gap-3 rounded-1 p-3" id="addShapeForm">
                <div>
                  <label class="form-label">Nome do refrigerante</label>
                  <input
                    type="text"
                    required
                    name="name"
                    class="form-control"
                    placeholder="Ex: Coca - Cola"
                  />
                </div>
                <div>
                  <label class="form-label"
                    >Vendas em Litros no Ano de 2024</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    required
                    name="qty"
                    placeholder="Ex: 30000"
                  />
                </div>
                <div>
                  <label class="form-label"
                    >Oscilação percentual nas vendas</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    required
                    name="percentage"
                    placeholder="Ex: 10% "
                  />
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal"  form="addShapeForm" class="btn btn-primary">
              Salvar alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Análise da Oscilação nas Vendas de Refrigerantes
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body px-0">
        <form action="" id="shapes_items_form">
          <ul
            class="list-unstyled px-4 d-flex flex-column gap-4 pb-5 mb-5"
            id="list_items"
          ></ul>
        </form>

        <div
          class="position-absolute bottom-0 p-3 d-flex align-items-center gap-2 justify-content-center w-100 bg-white"
        >
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addShapeModal"
          >
            Adicionar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            form="shapes_items_form"
          >
            Atualizar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
